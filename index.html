<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Evie's Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
		<footer>
		    Controls:<br>
			5 or s: accelerate<br>
			4 or a: turn left<br>
			6 or d: turn right<br>
			0: hyperspace<br>
			Space: shoot bullets<br>
			Evie Chien
	    </footer>
	</body>
</html>
